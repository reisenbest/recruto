<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Recruto!</title>
</head>
<body>
    <script>
        // Получаем аргументы запроса из URL
        function getArgumentByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        
        var name = getArgumentByName('name');
        
        var message = getArgumentByName('message');

        // Проверяем, есть ли оба аргумента в URL
        if (!name || !message) {
            document.write('Необходимо передать все параметры.');
        } else {
            // Выводим приветственное сообщение
            document.write('Hello ' + name + ' ' + message);
        }
    </script>
</body>
</html>
