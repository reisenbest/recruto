<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Recruto!</title>
</head>
<body>
    <script>
       
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

       
        var name = getParameterByName('name');
        
        var message = getParameterByName('message');

        // Проверяем, указаны ли оба параметра
        if (!name && !message) {
            document.write('Параметры name и message не указаны.');
        } else if (!name) {
            document.write('Параметр name не указан.');
        } else if (!message) {
            document.write('Параметр message не указан.');
        } else {
            // Выводим приветственное сообщение
            document.write('Hello ' + name + '! ' + message);
        }
    </script>
</body>
</html>
